<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
      <canvas id="line" width="100" height="100" class="chart chart-line" chart-data="dataStack" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="options" chart-click="onClick"></canvas>
      
    </ion-list>
  </ion-content>
</ion-view>
